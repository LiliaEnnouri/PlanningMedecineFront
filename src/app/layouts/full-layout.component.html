<div class="navbar-top  pace-done">
  <div class="navbar navbar-default navbar-fixed-top header-highlight">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html"></a>
      <a href="http://www.medecinesfax.org"><img class="imglogo" src="assets/images/logomedecine1.png" alt=""></a>

      <ul class="nav navbar-nav visible-xs-block">
        <li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
        <li><a class="sidebar-mobile-main-toggle"><i class="icon-paragraph-justify3"></i></a></li>
      </ul>
    </div>

    <div class="navbar-collapse collapse" id="navbar-mobile">
      <ul class="nav navbar-nav">
        <li><a class="sidebar-control sidebar-main-toggle hidden-xs"><i class="icon-paragraph-justify3"></i></a></li>


      </ul>

      <p class="navbar-text"><span class="label bg-success">En ligne</span></p>

      <ul class="nav navbar-nav navbar-right">


        <li class="dropdown dropdown-user">
          <a class="dropdown-toggle" data-toggle="dropdown">
            <img src="{{getUserImg()}}" alt="">
            <span>{{admin.name}}</span>
            <i class="caret"></i>
          </a>

          <ul class="dropdown-menu dropdown-menu-right">
            <li (click)="logout()"><a><i class="icon-switch2"></i> Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <!-- /main navbar -->


  <!-- Page container -->
  <div class="page-container">

    <!-- Page content -->
    <div class="page-content">

      <!-- Main sidebar -->
      <div class="sidebar sidebar-main sidebar-fixed">
        <div class="sidebar-content">

          <!-- User menu -->
          <div class="sidebar-user">
            <div class="category-content">
              <div class="media">
                <a href="#" class="media-left"><img src="{{getUserImg()}}" class="img-circle img-sm"
                                                    alt=""></a>
                <div class="media-body">
                  <span class="media-heading text-semibold">{{admin.name}}</span>
                  <div class="text-size-mini text-muted">
                    <i class="icon-pin text-size-small"></i> &nbsp;Faculté de médecine de Sfax
                  </div>
                </div>

                <div class="media-right media-middle">
                  <ul class="icons-list">
                    <li>
                      <a href="#"><i class="icon-cog3"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- /user menu -->


          <!-- Main navigation -->
          <div class="sidebar-category sidebar-category-visible">
            <div class="category-content no-padding">
              <ul class="navigation navigation-main navigation-accordion">


                <!-- Components -->
                <li class="{{component.active}}" *ngFor="let component of components">
                  <a (click)="goUrl(component.url)" *ngIf="!component.hidden">
                    <i class="{{component.icon}}"></i>
                    <span>{{component.name}}
                        </span>
                    <span *ngIf="component.notification"
                          class="badge bg-warning-400">{{component.notification}}</span>
                  </a>
                  <ul>
                    <li *ngFor="let child of component.childrens"
                        class="{{child.active}}">
                      <a href *ngIf="!child.hidden && child.url"
                         [routerLink]="[child.url]"
                         (click)="triggerChildAction(child)">{{child.name}}
                        <span *ngIf="child.notification"
                              class="badge bg-warning-400">{{child.notification}}</span></a>

                    </li>
                  </ul>
                </li>

              </ul>
            </div>
          </div>
          <!-- /main navigation -->

        </div>
      </div>
      <!-- /main sidebar -->


      <!-- Main content -->
      <div class="content-wrapper">
        <router-outlet></router-outlet>
        <!-- Content area -->
        <div class="content">


          <!-- Footer -->
          <div class="footer text-muted">
            &copy; 2017. <a href="#">Plateforme Medecine Administration</a> by <a href="http://www.vayetek.com"
                                                                                  target="_blank">Vayetek</a>
          </div>
          <!-- /footer -->
        </div>
        <!-- /content area -->


      </div>
      <!-- /main content -->

    </div>
    <!-- /page content -->

  </div>
  <!-- /page container -->
