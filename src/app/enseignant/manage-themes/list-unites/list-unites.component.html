<!-- Default functionality -->

<div class="panel panel-flat">
  <div class="panel-heading">
    <h6 class="panel-title">Liste des unités : <b></b></h6>
    <div class="heading-elements">


    </div>
  </div>


  <div class="table-responsive">
    <table class="table text-nowrap">

      <tr *ngFor="let unite of unites; let i=index">
        <td class="text-center">
          <i class="icon-checkmark3 text-success"></i>

        </td>
        <td>
          <a (click)="openModalOrdre(i)">
            <div class="media-left media-middle">
              <a href="#" class="btn bg-teal-400 btn-rounded btn-icon btn-xs">
                <span class="letter-icon"></span>
              </a>
            </div>

            <div class="media-body">
              <a href="#" class="display-inline-block text-default text-semibold letter-icon-title">{{unite.code}}</a>
            </div>
            <div class="media-body">
              <a href="#"
                 class="display-inline-block text-default text-semibold letter-icon-title">{{unite.intitule}}</a>
            </div>
          </a>
        </td>
      </tr>


    </table>
  </div>
</div>
<!-- /support tickets -->




<!-- /default functionality -->

<!-- Modal -->
<div id="modal_ordre" class="modal fade ordre">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h5 class="modal-title">Ordre Chronologique</h5>
      </div>

      <div class="modal-body">

        <div class="panel panel-flat">


          <div class="panel-body">
            <p class="content-group">Classez les thèmes de cette unité selon l'ordre chronologique qu'ils doivent suivre</p>

            <div   class="text-center" >
              <ul class="selectable-demo-list" id="classement-choice">
                <li *ngFor="let theme of themes" id={{theme.theme_id}}> {{theme.code}}: {{theme.contenu}} </li>
              </ul>
            </div>
            <div class="text-right">
              <button class="btn btn-primary" (click)="onSubmit()">Envoyer<i
                class="icon-arrow-right14 position-right"></i></button>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
