<!-- Page container -->
<div class="page-container">

  <!-- Page content -->
  <div class="page-content">

    <!-- Main content -->
    <div class="content-wrapper">

      <!-- Content area -->
      <div class="content" [ngBusy]="busy">

        <!-- Registration form -->
        <form #registerForm="ngForm" class="form-horizontal">

          <div class="'col-lg-9 col-lg-offset-2'">
            <div class="panel registration-form">
              <div class="panel-body">

                <!-- Banque media-->
                <div class="row">
                  <div class="form-group col-md-12">
                    <label class="control-label">Ajouter Votre photo:</label>
                  </div>
                </div>
                <div class="form-group col-lg-12">
                  <div class="form-group">
                    <input type="file" class="file-input-student-photo" accept="image/*">
                    <span class="help-block">Votre photo</span>
                  </div>
                </div>
                <button [routerLink]="['/student-file']"
                        class="btn bg-grey-400 btn-labeled btn-labeled-right ml-10"><b><i
                  class="icon-close2"></i></b> Annuler
                </button>
              </div>

            </div>
          </div>

          <section-validation [sectionId]="4" [student]="student"></section-validation>
        </form>
        <!-- /registration form -->

      </div>
      <!-- /content area -->

    </div>
    <!-- /main content -->

  </div>
  <!-- /page content -->

</div>
<!-- /page container -->
