<form #registerForm="ngForm" id="formPhotos" class="form-horizontal">

  <div class="'col-lg-9 col-lg-offset-2'">
    <div class="panel registration-form">
      <div class="panel-body">
        <!-- Student Profile Photo-->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="control-label">Photo d'identit√© :</label>
          </div>
        </div>
        <div class="form-group col-lg-12">
          <div class="form-group">
            <input type="file" class="file-input-teacher-photo" accept="image/*">
          </div>
        </div>

        <!-- Student Cin -->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="control-label">CIN (photo(s) Recto-verso) (ou page d'identification sur
              le passeport) :</label>
          </div>
        </div>
        <div class="form-group col-lg-12">
          <div class="form-group">
            <input type="file" class="file-input-teacher-cin" accept="image/*" multiple>
          </div>
        </div>

        <!-- Extrait de naissance -->
        <div class="row">
          <div class="form-group col-md-12">
            <label class="control-label">Extrait de naissance</label>
          </div>
        </div>
        <div class="form-group col-lg-12">
          <div class="form-group">
            <input type="file" class="file-input-teacher-extrait-naissance" accept="image/*" multiple>
          </div>
        </div>
        <section-validation-teacher [sectionId]="4" [teacher]="teacher"></section-validation-teacher>
      </div>


    </div>

  </div>
</form>
